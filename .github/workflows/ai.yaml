name: CD - Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.3.0, v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    name: Build and Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-05-06
          targets: wasm32-wasi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build all WASM plugins
        run: |
          # Build for wasm32-wasi target (standard for SWC plugins)
          cargo build --target wasm32-wasi --release

      - name: Publish @swc-jotai/debug-label
        working-directory: crates/debug_label
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @swc-jotai/react-refresh
        working-directory: crates/react_refresh
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            target/wasm32-wasi/release/swc_jotai_debug_label.wasm
            target/wasm32-wasi/release/swc_jotai_react_refresh.wasm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}